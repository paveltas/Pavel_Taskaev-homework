<!DOCTYPE html>
<html lang="en">

<head>
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 400px;
		}

		td {
			border: 5px solid #000;
		}
	</style>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<table cellpadding="15">
		<tr>
			<td width="18%" colspan="2">1</td>
			<td width="14%" colspan="2">3</td>
			<td width="18%" colspan="2" bgcolor="#fffa69">5</td>
		</tr>
		<tr>
			<td width="18%" height="70">1</td>
			<td width="18%" colspan="3" rowspan="2" bgcolor="#ff5b2d">2</td>
			<td width="18%" colspan="2" bgcolor="#fffa69">5</td>
		</tr>
		<tr>
			<td width="18%" rowspan="2">1</td>
			<td width="18%" height="80">5</td>
			<td width="18%">6</td>
		</tr>
		<tr>
			<td width="18%" colspan="2" bgcolor="black">2</td>
			<td width="14%">4</td>
			<td width="18%" colspan="2">5</td>
		</tr>
		<tr>
			<td width="18%" rowspan="3" bgcolor="#fffa69">1</td>
			<td width="18%" bgcolor="black">2</td>
			<td width="14%" bgcolor="black">3</td>
			<td width="14%">4</td>
			<td width="18%" colspan="2" rowspan="2" bgcolor="#074481">5</td>
		</tr>
		<tr>
			<td width="18%" colspan="2" rowspan="2">2</td>
			<td width="14%" height="35" bgcolor="black">4</td>
		</tr>
		<tr>
			<td width="14%" colspan="3">4</td>
		</tr>

	</table>
</body>

</html>
